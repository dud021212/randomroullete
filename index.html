<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>확률 추첨기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>추첨 목록</h2>
            <div id="item-list">
                <!-- 초기 아이템 -->
                <div class="item">
                    <input type="text" class="item-name" placeholder="항목 이름">
                    <input type="number" class="item-prob" placeholder="확률(%)" step="0.000001">
                    <button class="remove-btn">-</button>
                </div>
                <div class="item">
                    <input type="text" class="item-name" placeholder="항목 이름">
                    <input type="number" class="item-prob" placeholder="확률(%)" step="0.000001">
                    <button class="remove-btn">-</button>
                </div>
            </div>
            <button id="add-item-btn">+</button>
            <div id="prob-validation" class="validation-message"></div>
        </div>
        <div class="right-panel">
            <button id="draw-btn">추첨</button>
            <div id="draw-result"></div>
            <div class="multiple-draw">
                <button id="multi-draw-btn">연속추첨</button>
                <input type="number" id="multi-draw-count" min="1" placeholder="횟수">
            </div>
            <div id="multi-draw-results"></div>
            <button id="view-history-btn" style="display: none;">내역 확인</button>
            <div id="draw-history" style="display: none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
